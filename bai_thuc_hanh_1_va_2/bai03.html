<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 03 - HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 6px;
        }
        th {
            background-color: #f0f0f0;
        }
        .title {
            background-color: #cceeff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th rowspan="2" colspan="2">Student</th>
        <th colspan="4">Exam</th>
        <th colspan="4">2nd Exam</th>
        <th colspan="2" rowspan="2">Final Grade</th>
    </tr>
    <tr>
        <th>Q1</th>
        <th>Q2</th>
        <th>Q3</th>
        <th rowspan="2">Grade</th>
        <th>Q1</th>
        <th>Q2</th>
        <th>Q3</th>
        <th rowspan="2">Grade</th>
    </tr>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>8</th>
        <th>7</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>NR</th>
        <th>R</th>
    </tr>
    <tr>
        <td>80549061</td>
        <td>John</td>
        <td>70%</td>
        <td>100%</td>
        <td>100%</td>
        <td>17.6</td>
        <td colspan="4"></td>
        <td>17.6</td>
        <td>18</td>
    </tr>
    <tr>
        <td>80549062</td>
        <td>Mary</td>
        <td>10%</td>
        <td>50%</td>
        <td>50%</td>
        <td>6.8</td>
        <td>100%</td>
        <td>100%</td>
        <td>50%</td>
        <td>16.5</td>
        <td>16.5</td>
        <td>17</td>
    </tr>
    <tr>
        <td>80549063</td>
        <td>Claire</td>
        <td colspan="4"></td>
        <td>50%</td>
        <td>50%</td>
        <td>50%</td>
        <td>10.0</td>
        <td>10.0</td>
        <td>10</td>
    </tr>
</table>

</body>
</html>
